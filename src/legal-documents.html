<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律文书 - 和乐社区便民法律服务平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/legal-documents.css">
</head>
<body>
    <div class="page-container">
        <!-- 绿色头部区域 -->
        <header class="green-header">
            <div class="header-content">
                <!-- 左侧Logo区域 -->
                <div class="logo-section">
                    <div class="logo-container">
                        <img src="img/3.png" alt="和乐社区Logo" class="community-logo">
                        <div class="logo-text">
                            <div class="banner-line">
                                <span class="star">★</span>
                                <span class="banner-text">和谐邻里 乐活社区</span>
                                <span class="star">★</span>
                            </div>
                            <div class="community-name">和乐社区</div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧标题区域 -->
                <div class="title-section">
                    <h1 class="platform-title">和乐社区便民法律服务平台</h1>
                </div>
            </div>
        </header>

        <!-- 白色内容区域 -->
        <main class="white-content">
            <div class="content-container">
                <div class="container">
                    <header class="header">
                        <div class="back-button" onclick="goBack()">← 返回</div>
                        <h1 class="title">法律文书</h1>
                    </header>

                    <main class="main-content">
                        <div class="documents-grid">
                            <div class="document-card" data-document="lawsuit-documents">
                                <div class="document-icon">📄</div>
                                <h3 class="document-title">起诉状文书</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="document-card" data-document="legal-regulations">
                                <div class="document-icon">📋</div>
                                <h3 class="document-title">常用法律法规</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="document-card" data-document="legal-consultation">
                                <div class="document-icon">💬</div>
                                <h3 class="document-title">法律咨询</h3>
                                <div class="arrow">→</div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </main>
    </div>

    <script src="js/legal-documents.js"></script>
</body>
</html>

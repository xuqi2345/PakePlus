<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起诉状文书 - 和乐社区便民法律服务平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lawsuit-documents.css">
</head>
<body>
    <div class="page-container">
        <!-- 绿色头部区域 -->
        <header class="green-header">
            <div class="header-content">
                <!-- 左侧Logo区域 -->
                <div class="logo-section">
                    <div class="logo-container">
                        <img src="img/3.png" alt="和乐社区Logo" class="community-logo">
                        <div class="logo-text">
                            <div class="banner-line">
                                <span class="star">★</span>
                                <span class="banner-text">和谐邻里 乐活社区</span>
                                <span class="star">★</span>
                            </div>
                            <div class="community-name">和乐社区</div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧标题区域 -->
                <div class="title-section">
                    <h1 class="platform-title">和乐社区便民法律服务平台</h1>
                </div>
            </div>
        </header>

        <!-- 白色内容区域 -->
        <main class="white-content">
            <div class="content-container">
                <div class="container">
                    <header class="header">
                        <div class="back-button" onclick="goBack()">← 返回</div>
                        <h1 class="title">起诉状文书</h1>
                        <p class="subtitle">请按需选择</p>
                    </header>

                    <main class="main-content">
                        <div class="lawsuit-grid">
                            <div class="lawsuit-card" data-lawsuit="will-inheritance">
                                <div class="lawsuit-icon">📜</div>
                                <h3 class="lawsuit-title">遗嘱继承纠纷</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="will-support">
                                <div class="lawsuit-icon">🤝</div>
                                <h3 class="lawsuit-title">遗赠抚养协议纠纷</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="alimony">
                                <div class="lawsuit-icon">💰</div>
                                <h3 class="lawsuit-title">抚养费纠纷</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="adoption-confirm">
                                <div class="lawsuit-icon">👨‍👩‍👧‍👦</div>
                                <h3 class="lawsuit-title">确认收养关系纠纷</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="adoption-terminate">
                                <div class="lawsuit-icon">🚫</div>
                                <h3 class="lawsuit-title">解除收养关系纠纷</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="bequest">
                                <div class="lawsuit-icon">🎁</div>
                                <h3 class="lawsuit-title">遗赠纠纷</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="labor">
                                <div class="lawsuit-icon">💼</div>
                                <h3 class="lawsuit-title">劳动纠纷</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="private-lending">
                                <div class="lawsuit-icon">💳</div>
                                <h3 class="lawsuit-title">民间借贷</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="traffic-accident">
                                <div class="lawsuit-icon">🚗</div>
                                <h3 class="lawsuit-title">交通事故</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="support">
                                <div class="lawsuit-icon">👴</div>
                                <h3 class="lawsuit-title">赡养纠纷</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="divorce">
                                <div class="lawsuit-icon">💔</div>
                                <h3 class="lawsuit-title">离婚纠纷</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="animal-infringement">
                                <div class="lawsuit-icon">🐕</div>
                                <h3 class="lawsuit-title">动物侵权</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="gift">
                                <div class="lawsuit-icon">🎁</div>
                                <h3 class="lawsuit-title">赠与纠纷</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="inheritance">
                                <div class="lawsuit-icon">🏠</div>
                                <h3 class="lawsuit-title">遗产纠纷</h3>
                                <div class="arrow">→</div>
                            </div>

                            <div class="lawsuit-card" data-lawsuit="property-division">
                                <div class="lawsuit-icon">🏘️</div>
                                <h3 class="lawsuit-title">分家析产纠纷</h3>
                                <div class="arrow">→</div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </main>
    </div>

    <script src="js/lawsuit-documents.js"></script>
</body>
</html>

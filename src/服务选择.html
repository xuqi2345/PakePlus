<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>和乐社区便民法律服务平台 - 服务选择</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial,
          sans-serif;
        background: url("模板.png") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
        padding: 20px 0;
        border-bottom: 2px solid #f0f0f0;
      }

      .btn-back {
        background: rgba(102, 126, 234, 0.2);
        color: #667eea;
        border: 1px solid rgba(102, 126, 234, 0.3);
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-back:hover {
        background: rgba(102, 126, 234, 0.3);
      }

      .header h2 {
        color: #333;
        font-size: 28px;
        font-weight: bold;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px 0;
      }

      .service-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        border: 2px solid transparent;
      }

      .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        border-color: #667eea;
      }

      .service-icon {
        font-size: 48px;
        margin-bottom: 15px;
        display: block;
      }

      .service-card h3 {
        color: #333;
        font-size: 20px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .service-card p {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
      }

      @media (max-width: 768px) {
        .services-grid {
          grid-template-columns: 1fr;
        }

        .header h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="index.html" class="btn-back">← 返回首页</a>
        <h2>选择服务</h2>
      </div>

      <div class="services-grid">
        <div class="service-card" onclick="selectService('legal-documents')">
          <div class="service-icon">📄</div>
          <h3>常用法律文书</h3>
          <p>生成各类法律文书模板</p>
        </div>
        <div class="service-card" onclick="selectService('legal-regulations')">
          <div class="service-icon">📚</div>
          <h3>常用法律法规</h3>
          <p>查询相关法律法规</p>
        </div>
        <div class="service-card" onclick="selectService('legal-consultation')">
          <div class="service-icon">💬</div>
          <h3>法律咨询</h3>
          <p>在线法律咨询服务</p>
        </div>
        <div class="service-card" onclick="selectService('legal-aid')">
          <div class="service-icon">🤝</div>
          <h3>法律援助</h3>
          <p>法律援助申请服务</p>
        </div>
        <div class="service-card" onclick="selectService('legal-theater')">
          <div class="service-icon">🎭</div>
          <h3>普法微剧场</h3>
          <p>法律知识普及教育</p>
        </div>
        <div class="service-card" onclick="selectService('legal-qa')">
          <div class="service-icon">❓</div>
          <h3>法律知识问答</h3>
          <p>法律知识问答互动</p>
        </div>
        <div class="service-card" onclick="selectService('feedback')">
          <div class="service-icon">📝</div>
          <h3>群众反馈</h3>
          <p>用户反馈和建议</p>
        </div>
      </div>
    </div>

    <script>
      function selectService(serviceType) {
        if (serviceType === "legal-documents") {
          window.location.href = "文书类型.html";
        } else {
          alert("该功能正在开发中，敬请期待！");
        }
      }
    </script>
  </body>
</html>

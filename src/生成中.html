<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>和乐社区便民法律服务平台 - 生成中</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial,
          sans-serif;
        background: url("模板.png") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }

      .loading-spinner {
        width: 80px;
        height: 80px;
        border: 6px solid rgba(102, 126, 234, 0.3);
        border-top: 6px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 30px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-content {
        text-align: center;
        max-width: 500px;
        padding: 40px;
      }

      .loading-title {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .loading-subtitle {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: rgba(102, 126, 234, 0.2);
        border-radius: 4px;
        margin: 30px 0;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-radius: 4px;
        animation: progress 3s ease-in-out;
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }

      .loading-steps {
        margin-top: 30px;
        text-align: left;
      }

      .loading-step {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      .loading-step:nth-child(1) {
        animation-delay: 0.5s;
      }
      .loading-step:nth-child(2) {
        animation-delay: 1s;
      }
      .loading-step:nth-child(3) {
        animation-delay: 1.5s;
      }
      .loading-step:nth-child(4) {
        animation-delay: 2s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .step-icon {
        width: 20px;
        height: 20px;
        background: #667eea;
        border-radius: 50%;
        margin-right: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
      }

      .step-text {
        color: #555;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .loading-content {
          padding: 20px;
        }

        .loading-title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loading-content">
        <div class="loading-spinner"></div>

        <h1 class="loading-title">生成法律文书中，请耐心等待……</h1>
        <p class="loading-subtitle">正在为您生成专业的法律文书，请稍候片刻</p>

        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>

        <div class="loading-steps">
          <div class="loading-step">
            <div class="step-icon">✓</div>
            <div class="step-text">正在分析案件信息...</div>
          </div>
          <div class="loading-step">
            <div class="step-icon">✓</div>
            <div class="step-text">正在生成法律文书模板...</div>
          </div>
          <div class="loading-step">
            <div class="step-icon">✓</div>
            <div class="step-text">正在格式化文书内容...</div>
          </div>
          <div class="loading-step">
            <div class="step-icon">✓</div>
            <div class="step-text">正在完成最终检查...</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 3秒后自动跳转到结果页面
      setTimeout(() => {
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const params = urlParams.toString();

        // 跳转到结果页面
        window.location.href = `结果页面.html?${params}`;
      }, 3000);
    </script>
  </body>
</html>

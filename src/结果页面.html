<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>和乐社区便民法律服务平台 - 结果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial,
          sans-serif;
        background: url("模板.png") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
        padding: 20px 0;
        border-bottom: 2px solid #f0f0f0;
      }

      .btn-back {
        background: rgba(102, 126, 234, 0.2);
        color: #667eea;
        border: 1px solid rgba(102, 126, 234, 0.3);
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-back:hover {
        background: rgba(102, 126, 234, 0.3);
      }

      .header h2 {
        color: #333;
        font-size: 28px;
        font-weight: bold;
      }

      .success-message {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: linear-gradient(45deg, #4caf50, #45a049);
        color: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
      }

      .success-icon {
        font-size: 48px;
        margin-bottom: 15px;
      }

      .success-title {
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .success-subtitle {
        font-size: 16px;
        opacity: 0.9;
      }

      .document-result {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .document-content {
        background: #f9f9f9;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 30px;
        margin-bottom: 20px;
        font-family: "SimSun", serif;
        line-height: 1.8;
        font-size: 14px;
        white-space: pre-line;
        max-height: 500px;
        overflow-y: auto;
      }

      .document-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-primary {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(45deg, #74b9ff, #0984e3);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
      }

      .btn-tertiary {
        background: linear-gradient(45deg, #a29bfe, #6c5ce7);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-tertiary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(162, 155, 254, 0.3);
      }

      @media (max-width: 768px) {
        .document-actions {
          flex-direction: column;
          align-items: center;
        }

        .header h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="文书表单.html" class="btn-back">← 返回表单</a>
        <h2>法律文书生成完成</h2>
      </div>

      <div class="success-message">
        <div class="success-icon">✅</div>
        <div class="success-title">文书生成成功！</div>
        <div class="success-subtitle">
          您的法律文书已生成完成，可以下载或打印使用
        </div>
      </div>

      <div class="document-result">
        <div id="generated-document" class="document-content">
          <!-- 生成的文书内容将在这里显示 -->
        </div>
        <div class="document-actions">
          <button class="btn-primary" onclick="downloadDocument()">
            下载文书
          </button>
          <button class="btn-secondary" onclick="printDocument()">
            打印文书
          </button>
          <button class="btn-tertiary" onclick="goToHome()">返回首页</button>
        </div>
      </div>
    </div>

    <script>
      // 获取URL参数
      const urlParams = new URLSearchParams(window.location.search);
      const lawsuitType = urlParams.get("type");

      // 根据类型设置标题
      const typeNames = {
        inheritance: "遗嘱继承纠纷",
        legacy: "遗赠纠纷",
        divorce: "离婚纠纷",
        "legacy-support": "遗赠抚养协议纠纷",
        labor: "劳动纠纷",
        "animal-tort": "动物侵权",
        "child-support": "抚养费纠纷",
        "private-lending": "民间借贷",
        gift: "赠与纠纷",
        "adoption-confirm": "确认收养关系纠纷",
        "traffic-accident": "交通事故",
        estate: "遗产纠纷",
        "adoption-terminate": "解除收养关系纠纷",
        support: "赡养纠纷",
        "property-division": "分家析产纠纷",
      };

      // 生成文书内容
      function generateDocument() {
        const plaintiff = {
          name: urlParams.get("plaintiff-name") || "张三",
          gender: urlParams.get("plaintiff-gender") || "男",
          ethnicity: urlParams.get("plaintiff-ethnicity") || "汉族",
          birth: urlParams.get("plaintiff-birth") || "1990-01-01",
          occupation: urlParams.get("plaintiff-occupation") || "职员",
          id: urlParams.get("plaintiff-id") || "110101199001011234",
          address: urlParams.get("plaintiff-address") || "北京市朝阳区某某街道",
          phone: urlParams.get("plaintiff-phone") || "13800138000",
        };

        const defendant = {
          name: urlParams.get("defendant-name") || "李四",
          gender: urlParams.get("defendant-gender") || "女",
          ethnicity: urlParams.get("defendant-ethnicity") || "汉族",
          birth: urlParams.get("defendant-birth") || "1992-01-01",
          occupation: urlParams.get("defendant-occupation") || "职员",
          id: urlParams.get("defendant-id") || "110101199201011234",
          address: urlParams.get("defendant-address") || "北京市海淀区某某街道",
          phone: urlParams.get("defendant-phone") || "13900139000",
        };

        const caseInfo = {
          reason:
            urlParams.get("case-reason") ||
            typeNames[lawsuitType] ||
            "民事纠纷",
          requests:
            urlParams.get("case-requests") ||
            "1.请求判决被告承担相应责任；\n2.本案诉讼费由被告依法承担。",
          facts:
            urlParams.get("case-facts") ||
            "原告与被告之间存在纠纷，原告认为被告应当承担相应责任。",
        };

        // 格式化出生日期
        const formatBirthDate = (dateString) => {
          const date = new Date(dateString);
          const year = date.getFullYear();
          const month = String(date.getMonth() + 1).padStart(2, "0");
          const day = String(date.getDate()).padStart(2, "0");
          return `${year}年${month}月${day}日`;
        };

        // 生成文书内容
        const document = `民事起诉状

原告：${plaintiff.name}，${plaintiff.gender}，${
          plaintiff.ethnicity
        }，${formatBirthDate(plaintiff.birth)}出生，${
          plaintiff.occupation
        }，身份证号：${plaintiff.id}，住${plaintiff.address}，联系电话：${
          plaintiff.phone
        }。
委托诉讼代理人：张XX，铭德律师事务所律师。

被告：${defendant.name}，${defendant.gender}，${
          defendant.ethnicity
        }，${formatBirthDate(defendant.birth)}出生，${
          defendant.occupation
        }，身份证号：${defendant.id}，住${defendant.address}，联系电话：${
          defendant.phone
        }。

案由：${caseInfo.reason}

诉讼请求：
${caseInfo.requests}

事实与理由：
${caseInfo.facts}

此致
上海市黄浦区人民法院

具状人：${plaintiff.name}
二〇二四年三月十二日

附：
1.本状副本1份
2.证据清单`;

        return document;
      }

      // 页面加载时生成文书
      document.addEventListener("DOMContentLoaded", function () {
        const document = generateDocument();
        document.getElementById("generated-document").textContent = document;

        // 保存文书内容到全局变量，供下载使用
        window.generatedDocument = document;
      });

      // 下载文书
      function downloadDocument() {
        if (!window.generatedDocument) {
          alert("没有可下载的文书！");
          return;
        }

        const blob = new Blob([window.generatedDocument], {
          type: "text/plain;charset=utf-8",
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `民事起诉状_${typeNames[lawsuitType] || "通用"}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      // 打印文书
      function printDocument() {
        if (!window.generatedDocument) {
          alert("没有可打印的文书！");
          return;
        }

        const printWindow = window.open("", "_blank");
        printWindow.document.write(`
                <html>
                    <head>
                        <title>民事起诉状</title>
                        <style>
                            body { 
                                font-family: 'SimSun', serif; 
                                line-height: 1.8; 
                                font-size: 14px; 
                                padding: 20px;
                                white-space: pre-line;
                            }
                            @media print {
                                body { margin: 0; padding: 20px; }
                            }
                        </style>
                    </head>
                    <body>
                        ${window.generatedDocument}
                    </body>
                </html>
            `);
        printWindow.document.close();
        printWindow.focus();
        printWindow.print();
        printWindow.close();
      }

      // 返回首页
      function goToHome() {
        window.location.href = "首页.html";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>和乐社区便民法律服务平台 - 文书表单</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial,
          sans-serif;
        background: url("模板.png") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
        padding: 20px 0;
        border-bottom: 2px solid #f0f0f0;
      }

      .btn-back {
        background: rgba(102, 126, 234, 0.2);
        color: #667eea;
        border: 1px solid rgba(102, 126, 234, 0.3);
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-back:hover {
        background: rgba(102, 126, 234, 0.3);
      }

      .header h2 {
        color: #333;
        font-size: 28px;
        font-weight: bold;
      }

      .form-container {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .form-section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        background: #fafafa;
      }

      .form-section h3 {
        color: #333;
        font-size: 18px;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #667eea;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        flex: 2;
      }

      .form-group label {
        color: #555;
        font-size: 14px;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
        background: white;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 100px;
      }

      .form-actions {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }

      .btn-primary {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
        }

        .header h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="起诉状类型.html" class="btn-back">← 返回起诉状类型</a>
        <h2 id="form-title">民事起诉状</h2>
      </div>

      <div class="form-container">
        <form id="lawsuit-form">
          <div class="form-section">
            <h3>原告信息</h3>
            <div class="form-row">
              <div class="form-group">
                <label>姓名：</label>
                <input type="text" id="plaintiff-name" required />
              </div>
              <div class="form-group">
                <label>性别：</label>
                <select id="plaintiff-gender" required>
                  <option value="">请选择</option>
                  <option value="男">男</option>
                  <option value="女">女</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>民族：</label>
                <input
                  type="text"
                  id="plaintiff-ethnicity"
                  value="汉族"
                  required
                />
              </div>
              <div class="form-group">
                <label>出生日期：</label>
                <input type="date" id="plaintiff-birth" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>职业：</label>
                <input type="text" id="plaintiff-occupation" required />
              </div>
              <div class="form-group">
                <label>身份证号：</label>
                <input type="text" id="plaintiff-id" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <label>住址：</label>
                <input type="text" id="plaintiff-address" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>联系电话：</label>
                <input type="tel" id="plaintiff-phone" required />
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>被告信息</h3>
            <div class="form-row">
              <div class="form-group">
                <label>姓名：</label>
                <input type="text" id="defendant-name" required />
              </div>
              <div class="form-group">
                <label>性别：</label>
                <select id="defendant-gender" required>
                  <option value="">请选择</option>
                  <option value="男">男</option>
                  <option value="女">女</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>民族：</label>
                <input
                  type="text"
                  id="defendant-ethnicity"
                  value="汉族"
                  required
                />
              </div>
              <div class="form-group">
                <label>出生日期：</label>
                <input type="date" id="defendant-birth" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>职业：</label>
                <input type="text" id="defendant-occupation" required />
              </div>
              <div class="form-group">
                <label>身份证号：</label>
                <input type="text" id="defendant-id" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <label>住址：</label>
                <input type="text" id="defendant-address" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>联系电话：</label>
                <input type="tel" id="defendant-phone" required />
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>案件信息</h3>
            <div class="form-row">
              <div class="form-group full-width">
                <label>案由：</label>
                <input type="text" id="case-reason" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <label>诉讼请求：</label>
                <textarea id="case-requests" rows="4" required></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <label>事实与理由：</label>
                <textarea id="case-facts" rows="8" required></textarea>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">提交生成</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // 获取URL参数中的类型
      const urlParams = new URLSearchParams(window.location.search);
      const lawsuitType = urlParams.get("type");

      // 根据类型设置标题和默认值
      const typeNames = {
        inheritance: "遗嘱继承纠纷",
        legacy: "遗赠纠纷",
        divorce: "离婚纠纷",
        "legacy-support": "遗赠抚养协议纠纷",
        labor: "劳动纠纷",
        "animal-tort": "动物侵权",
        "child-support": "抚养费纠纷",
        "private-lending": "民间借贷",
        gift: "赠与纠纷",
        "adoption-confirm": "确认收养关系纠纷",
        "traffic-accident": "交通事故",
        estate: "遗产纠纷",
        "adoption-terminate": "解除收养关系纠纷",
        support: "赡养纠纷",
        "property-division": "分家析产纠纷",
      };

      // 设置页面标题
      document.getElementById("form-title").textContent =
        typeNames[lawsuitType] || "民事起诉状";
      document.getElementById("case-reason").value =
        typeNames[lawsuitType] || "";

      // 设置默认的诉讼请求和事实与理由
      function setDefaultValues() {
        const defaultRequests = {
          legacy:
            "1.请求判决原告依遗赠取得上海市黄浦区提香小区1单元6号楼301房产所有权的35%份额；\n2.本案诉讼费由被告依法承担。",
          inheritance:
            "1.请求判决原告继承被继承人遗产；\n2.本案诉讼费由被告依法承担。",
          divorce:
            "1.请求判决原被告离婚；\n2.请求分割夫妻共同财产；\n3.本案诉讼费由被告依法承担。",
          labor:
            "1.请求判决被告支付拖欠工资；\n2.请求判决被告支付经济补偿金；\n3.本案诉讼费由被告依法承担。",
          "traffic-accident":
            "1.请求判决被告赔偿医疗费、误工费等损失；\n2.本案诉讼费由被告依法承担。",
        };

        const defaultFacts = {
          legacy:
            "原告王敏自2016年起受雇于被告父亲许德睿、母亲李秀珍，照顾二位老人的起居生活。2021年李秀珍病故，原告继续照顾被告父亲许德睿，双方建立了深厚情谊。而被告在此期间长年旅居国外，未对父母尽法定的赡养义务。2023年1月1日，许德睿自书立下遗嘱，将其位于上海市黄浦区提香小区1单元6号楼301房产的35%赠与原告，并嘱托原告亲自处理其骨灰及安排海葬事宜。许德睿去世后，被告许悦琳作为其女儿，拒绝向原告交付其依据遗嘱应得的遗产财产份额。\n\n原告认为，许德睿有权依据《中华人民共和国民法典》的规定通过立遗嘱的方式将自己的个人合法财产赠与法定继承人以外的个人。其所立遗嘱从形式上看，为其亲笔书写，有亲笔签名，且注明了立遗嘱的年、月、日 。在实质要件上，许德睿在立遗嘱时精神正常、意识清醒，能够正确认识和表达自己的意思。所立遗嘱是基于原告长期照料而产生的信任与依赖的情感基础而设立，反映了真实想法，且处理的是许德睿本人的个人合法财产，不存在违法情形。因此，该遗嘱合法有效。尊重遗嘱人的意愿是最好的祭奠，同时符合人们对于公平、正义和感恩的认知，有利于维护社会的公序良俗。\n\n原告为维护自身合法权益，现依据《中华人民共和国民法典》第一千一百三十三条、第一千一百三十四条、第一千一百四十三条及《中华人民共和国民事诉讼法》第一百二十二条，特向贵院提起诉讼，恳请贵院依法支持原告的诉讼请求。",
        };

        if (defaultRequests[lawsuitType]) {
          document.getElementById("case-requests").value =
            defaultRequests[lawsuitType];
        }

        if (defaultFacts[lawsuitType]) {
          document.getElementById("case-facts").value =
            defaultFacts[lawsuitType];
        }
      }

      // 页面加载时设置默认值
      document.addEventListener("DOMContentLoaded", function () {
        setDefaultValues();
      });

      // 表单提交处理
      document
        .getElementById("lawsuit-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // 跳转到生成页面
          const formData = new FormData(this);
          const params = new URLSearchParams(formData);
          window.location.href = `生成中.html?${params.toString()}&type=${lawsuitType}`;
        });
    </script>
  </body>
</html>

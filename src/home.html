<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和乐社区便民法律服务平台</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="page-container">
        <!-- 绿色头部区域 -->
        <header class="green-header">
            <div class="header-content">
                <!-- 左侧Logo区域 -->
                <div class="logo-section">
                    <div class="logo-container" style="display: flex; align-items: center; justify-content: center;">
                        <img src="img/3.png" alt="和乐社区Logo" class="community-logo">
                    </div>
                </div>
                
                <!-- 右侧标题区域 -->
                <div class="title-section">
                    <h1 class="platform-title">和乐社区便民法律服务平台</h1>
                    <p class="welcome-slogan">欢迎来到和乐小区 智慧社区生活从此更美好</p>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <div class="content-container">
                <!-- 搜索区域 -->
                <div class="search-section">
                    <div class="search-container">
                        <div class="search-bar">
                            <span class="search-icon">🔍</span>
                            <input type="text" id="searchInput" placeholder="Q 找服务......" class="search-input">
                            <button id="searchBtn" class="search-btn">找服务</button>
                        </div>
                    </div>
                </div>
                
                <!-- 1.png图片展示 -->
                <div class="img-section">
                    <img src="img/1.png" alt="社区宣传图" class="main-img">
                </div>
            </div>
        </main>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
